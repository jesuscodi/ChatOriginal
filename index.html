<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div id="loginSection" class="text-center">
        <h3>Bienvenido al Chat</h3>
        <input type="text" id="username" class="form-control my-2" placeholder="Escribe tu nombre">
        <button id="startChatBtn" class="btn btn-primary">Entrar al chat</button>
    </div>

    <div id="chatSection" style="display:none;">
        <h3>Chat en Vivo</h3>
        <div id="usuariosOnline" class="text-muted small mb-2"></div>
        <div id="messages" class="border p-2 mb-2 bg-white" style="height:300px; overflow-y:auto;"></div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje">
            <button id="sendBtn" class="btn btn-success">Enviar</button>
        </div>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
